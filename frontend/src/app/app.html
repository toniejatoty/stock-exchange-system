<div class="container">
  <h1>Stock Exchange System</h1>
  
  <div class="section">
    <h2>Lista spółek</h2>
    <ul>
      @for (company of companies; track company) {
        <li>{{ company }}</li>
      }
    </ul>
  </div>
  
  <div class="section">
    <h2>Lista użytkowników</h2>
    <ul>
      @for (user of users; track user) {
        <li>{{ user }}</li>
      }
    </ul>
  </div>
</div>
