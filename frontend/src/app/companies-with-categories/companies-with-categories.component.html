<div class="container">
  <h1>Spółki z kategoriami</h1>
  
  <div class="add-form">
    <h3>Dodaj nową spółkę</h3>
    <form (ngSubmit)="addCompany()">
      <div class="form-group">
        <label for="name">Nazwa spółki:</label>
        <input 
          id="name" 
          type="text" 
          [(ngModel)]="newCompany.name" 
          name="name" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="symbol">Ticker:</label>
        <input 
          id="symbol" 
          type="text" 
          [(ngModel)]="newCompany.symbol" 
          name="symbol" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="category">Kategoria:</label>
        <select 
          id="category" 
          [(ngModel)]="newCompany.categoryId" 
          name="category" 
          required
        >
          <option value="0">-- Wybierz kategorię --</option>
          @for (cat of categories; track cat.id) {
            <option [value]="cat.id">{{ cat.name }}</option>
          }
        </select>
      </div>
      
      <button type="submit" class="btn-add">Dodaj spółkę</button>
    </form>
  </div>
  
  <table class="portfolio-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Ticker</th>
        <th>Kategoria</th>
        <th>Opis kategorii</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      @for (c of companiesWithCategory; track c.id) {
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.symbol }}</td>
          <td>{{ c.categoryName }}</td>
          <td>{{ c.description }}</td>
          <td>
            <button class="btn-delete" (click)="deleteCompany(c.id)">
              Usuń
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
