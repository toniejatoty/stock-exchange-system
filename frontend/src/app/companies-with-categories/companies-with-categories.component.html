<div class="container">
  <h1>Companies with Categories</h1>
  
  <div class="add-form">
    <h3>Add New Company</h3>
    <form (ngSubmit)="addCompany()">
      <div class="form-group">
        <label for="name">Company Name:</label>
        <input 
          id="name" 
          type="text" 
          [(ngModel)]="newCompany.name" 
          name="name" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="symbol">Ticker:</label>
        <input 
          id="symbol" 
          type="text" 
          [(ngModel)]="newCompany.symbol" 
          name="symbol" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="category">Category:</label>
        <select 
          id="category" 
          [(ngModel)]="newCompany.categoryId" 
          name="category" 
          required
        >
          <option value="0">-- Select Category --</option>
          @for (cat of categories; track cat.id) {
            <option [value]="cat.id">{{ cat.name }}</option>
          }
        </select>
      </div>
      
      <button type="submit" class="btn-add">Add Company</button>
    </form>
  </div>
  
  <div class="filter-section">
    <h3>Filter Companies</h3>
    <div class="form-group">
      <label for="categoryFilter">Category:</label>
      <select 
        id="categoryFilter" 
        [(ngModel)]="selectedCategoryId" 
        (ngModelChange)="filterCompanies()" 
        name="categoryFilter"
      >
        <option value="0">-- All Categories --</option>
        @for (cat of categories; track cat.id) {
          <option [value]="cat.id">{{ cat.name }}</option>
        }
      </select>
    </div>
  </div>

  <table class="portfolio-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Ticker</th>
        <th>Category</th>
        <th>Category Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (c of filteredCompanies; track c.id) {
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.symbol }}</td>
          <td>{{ c.categoryName }}</td>
          <td>{{ c.description }}</td>
          <td>
            <button class="btn-delete" (click)="deleteCompany(c.id)">
              Delete
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
