<div class="container">
  <h1>Categories</h1>
  
  <!-- ADD FORM -->
  <div class="add-form">
    <h3>Add New Category</h3>
    <form (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input 
          id="name" 
          type="text" 
          [(ngModel)]="newCategory.name" 
          name="name" 
          required
          placeholder="E.g. Technology"
        >
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <input 
          id="description" 
          type="text" 
          [(ngModel)]="newCategory.description" 
          name="description" 
          required
          placeholder="E.g. Technology companies"
        >
      </div>
      
      <button type="submit" class="btn-add">Add Category</button>
    </form>
  </div>

  <!-- CATEGORIES TABLE -->
  <table class="category-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category.id) {
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn-delete" (click)="deleteCategory(category.id)">
              Delete
            </button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="4" style="text-align: center;">No categories</td>
        </tr>
      }
    </tbody>
  </table>
</div>
