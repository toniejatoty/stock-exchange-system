<div class="container">
  <h1>Kategorie</h1>
  
  <!-- FORMULARZ DODAWANIA -->
  <div class="add-form">
    <h3>Dodaj nową kategorię</h3>
    <form (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="name">Nazwa:</label>
        <input 
          id="name" 
          type="text" 
          [(ngModel)]="newCategory.name" 
          name="name" 
          required
          placeholder="Np. Technologia"
        >
      </div>
      
      <div class="form-group">
        <label for="description">Opis:</label>
        <input 
          id="description" 
          type="text" 
          [(ngModel)]="newCategory.description" 
          name="description" 
          required
          placeholder="Np. Firmy technologiczne"
        >
      </div>
      
      <button type="submit" class="btn-add">Dodaj kategorię</button>
    </form>
  </div>

  <!-- TABELA KATEGORII -->
  <table class="category-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category.id) {
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn-delete" (click)="deleteCategory(category.id)">
              Usuń
            </button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="4" style="text-align: center;">Brak kategorii</td>
        </tr>
      }
    </tbody>
  </table>
</div>
